<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />



  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/styles/nav.css" />
  <link rel="stylesheet" type="text/css" href="/styles/header.css" />
  <link rel="stylesheet" type="text/css" href="/styles/newTweet.css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"defer></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <div class="write">
      <p id="write"><b>Write</b> a new tweet</p>
      <i class="fa-solid fa-angles-down fa-fade"></i>
    </div>

  </nav>
  <header class="name-header">
    <div class="header">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2 class="Compose Tweet"></h2>
      <form method="POST" action="/tweets">
        <label for="tweet-text"><b>What are you humming about?</b></label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit"><b>TWEET</b></button>
          <output id="charcount" name="counter" class="counter" 
          for="tweet-text"><b>140</b></output>
        </div>
      </form>
      </section>
      <section class="just-posted">
        <form method="POST" action="/tweets">
          <header>
            <div>
              <i class="fa-solid fa-gear fa-spin"></i>
            </div>
          </header>
          <article>
            <p>Though I fly through the valley of the shadow of death, I shall not fear for I am at 80,000 feet, and climbing.
            </p>
            <div class="divider"></div>
          </article>
          <footer>
            <div class="timeposted">
              <span>10 days ago</span>
            </div>
            <li class="emojis">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </li>
          </footer>
        </form>
      
      </section>
  
  </main>
  </body>
  
  </html>
